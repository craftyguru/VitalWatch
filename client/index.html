    <!-- PWA Install Debug Script -->
    <script>
      // Simple debugging for PWA installability
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('VitalWatch: beforeinstallprompt fired!', e);
      });
      
      // Ensure external links open in new tab/window (PWA requirement)
      document.addEventListener('click', (e) => {
        const link = e.target.closest('a');
        if (link && link.href) {
          const url = new URL(link.href, window.location.origin);
          // If it's an external link, ensure it opens in new window
          if (url.origin !== window.location.origin && !link.target) {
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
          }
        }
      });
    </script>

  <body>
    <div id="root"></div>
    <!-- Leave this EXACT path in dev; Vite middleware resolves /src/... -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
