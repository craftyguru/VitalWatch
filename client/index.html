<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalWatch - Emergency Protection</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VitalWatch">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- PWA Install Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Force a PWA installability check after service worker registration
              setTimeout(() => {
                console.log('Checking PWA installability...');
                console.log('HTTPS:', location.protocol === 'https:' || location.hostname === 'localhost');
                console.log('Manifest:', !!document.querySelector('link[rel="manifest"]'));
                console.log('Service Worker:', 'serviceWorker' in navigator);
              }, 1000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Add beforeinstallprompt debugging
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt fired!', e);
      });
      
      // Ensure external links open in new tab/window (PWA requirement)
      document.addEventListener('click', (e) => {
        const link = e.target.closest('a');
        if (link && link.href) {
          const url = new URL(link.href, window.location.origin);
          // If it's an external link, ensure it opens in new window
          if (url.origin !== window.location.origin && !link.target) {
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Leave this EXACT path in dev; Vite middleware resolves /src/... -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
